<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>REST Countries App Using Vanilla JavaScript</title>
</head>

<body>


    <header>
        <div class="container">
            <h3>Where in the world</h3>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="filters">
                <div class="field-search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 18C11.775 17.9996 13.4988 17.4054 14.897 16.312L19.293 20.708L20.707 19.294L16.311 14.898C17.405 13.4997 17.9996 11.7754 18 10C18 5.589 14.411 2 10 2C5.589 2 2 5.589 2 10C2 14.411 5.589 18 10 18ZM10 4C13.309 4 16 6.691 16 10C16 13.309 13.309 16 10 16C6.691 16 4 13.309 4 10C4 6.691 6.691 4 10 4Z"
                            fill="black" />
                        <path
                            d="M11.412 8.586C11.791 8.966 12 9.468 12 10H14C14.0009 9.47443 13.8976 8.95389 13.6961 8.46849C13.4946 7.98308 13.1988 7.54242 12.826 7.172C11.312 5.66 8.687 5.66 7.174 7.172L8.586 8.588C9.346 7.83 10.656 7.832 11.412 8.586Z"
                            fill="black" />
                    </svg>
                    <input type="text" id="search" autocomplete="off" placeholder="Search for a country" />
                </div>
                <div class="field-region">
                    <select id="selectRegion">
                        <option value="Africa">Africa</option>
                        <option value="Americas">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                    </select>
                </div>
            </div>

            <div class="grid-countries">
            </div>

            <div class="button">
                <button id="load-more">Load More</button>
            </div>

        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
